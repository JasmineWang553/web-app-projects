<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="form">
        <label for="firstname">First Name: </label>
        <input id="firstname" type="text" required>

        <label for="lastname">Last Name: </label>
        <input id="lastname" type="text" required>

        <p>Select a Race:</p>
        <input type="radio" name="race" id="5k" value="5k">
        <label for="5k">Fun Run 5k</label><br>

        <input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label><br>

        <input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label><br>

        <label for="email">Email: </label>
        <input id="email" type="email" required>

        <label for="password">Password: </label>
        <input id="password" type="password" required>

        <p>Select Age Group:</p>
        <label for="agegroup">Age Group: </label>
        <select name="agegroup" id="agegroup" required>
            <option value="under 18" selected>under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select>
        <br>

        <button>Register!</button>
    </form>
</body>

</html>
